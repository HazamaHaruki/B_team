<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{layout :: head(ログイン)}"></head>
    <body class="d-flex justify-content-center align-items-center" style="height: 70vh; background-color: #93C572;">
        <div class="w-100" style="max-width: 600px;">
            <div th:replace="~{layout :: header1}" class="text-center"></div>
            <h3 class="text-center mb-3">ログイン</h3>
            <div th:if="${param.error}" style="color:red">
                ユーザ名、またはパスワードが違います
            </div>
            <div th:if="${param.register}" style="color:blue">
                登録に成功しました
            </div>
            <form th:action="@{/login}" method="post" class="text-center form-floating">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="username" name="username" placeholder="name">
                    <label for="floatingInput">利用者名</label>
                </div>
                <div class="form-floating mb-4">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                    <label for="floatingInput">パスワード</label>
                </div>
                <button type="submit" class="btn custom-btn w-100 text-center mb-5" style="background-color: #fbad88; color: black;">ログイン</button>
            </form>
        </div>
        <footer class ="text-center" style="background-color:#949990; position: fixed; bottom: 0; width: 100%;">
            <p>&copy; 図書館管理システム</p>
        </footer>
    </body>
</html>
