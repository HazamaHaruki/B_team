<!DOCTYPE html>
<html lang="ja" xmlns:th="http:/www.thymeleaf.org">
    <head th:replace="~{layout :: head(アルバム詳細)}"></head>
    <body>
        <div th:replace="~{layout :: header1}"></div>
        <div th:replace="~{layout :: header2}"></div>
        <h3>貸出予約情報</h3>
        <table>
            <tr>
                <th></th>
                <td th:text="${library.album_id}"></td>
            </tr>
            <tr>
                <th>図書番号</th>
                <td th:text="${library.book_id}"></td>
            </tr>
            <tr>
                <th>タイトル</th>
                <td th:text="${library.book_name}"></td>
            </tr>
            <tr>
                <th>利用者名</th>
                <td th:text="${library.user_name}"></td>
            </tr>
            <tr>
                <th>利用者ID</th>
                <td th:text="${library.user_id}"></td>
            </tr>
            <tr>
                <th>本棚ID</th>
                <td th:text="${library.shelf_id}"></td>
            </tr>
            <tr>
                <th>貸出日</th>
                <td th:text="${#temporals.format(library.rental_date,'yyyy-MM-dd')}"></td>
            </tr>
            <tr>
                <th>返却日</th>
                <td th:text="${#temporals.format(library.return_date,'yyyy-MM-dd')}"></td>
            </tr>
        </table>
        <a href="/libraries">一覧に戻る</a>
        <div th:replace="~{layout :: footer}"></div>
    </body>
</html>
