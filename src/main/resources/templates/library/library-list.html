<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout :: head(貸出情報一覧)}"></head>

<body>
    <div class="row" style="min-height: 100vh;">
    <!-- 左カラム -->
    <!--<div class="col-2 d-flex flex-column">-->
        <div class="col-2 d-flex flex-column" style="background-color: #FFFDD0;">

        <div th:replace="~{layout :: header3}"></div>
    
       
    </div>

    <!-- 右カラム -->
    <div class="col-10 d-flex flex-column justify-content-between" style="position: relative; background-color: #93C572;">
        <div>
            <div th:replace="~{layout :: header1}"></div>
            <!--ここから-->
            <h3 class="text-center mb-3">貸出情報一覧</h3>
        
            <form th:action="@{/libraries/search}" method="get" class="text-center mb-5">
                <input type="text" id="book_id" name="bookId" class="w-50">
                <button type="submit" class="btn btn-success w-5">検索</button>
            </form>

            <form th:action="@{/libraries/returnCheck}" method="get">
                <label for="return_check">返却状態でソート：</label>
                <select id="return_check" name="returnCheck">
                <option value="">すべて</option>
                <option value="true">返却済み</option>
                <option value="false">未返却</option>
                </select>
                <button type="submit">ソート</button>
            </form>

            <table class="table table-striped table-bordered w-90 mx-auto shadow">
                <thead>
                    <tr>
                        <th class="bg-success-subtle text-body">No.</th>
                        <th class="bg-success-subtle text-body">図書番号</th>
                        <th class="bg-success-subtle text-body">タイトル</th>
                        <th class="bg-success-subtle text-body">本棚ID</th>
                        <th class="bg-success-subtle text-body">利用者名</th>
                        <th class="bg-success-subtle text-body">利用者ID</th>
                        <th class="bg-success-subtle text-body">貸出日</th>
                        <th class="bg-success-subtle text-body">返却日</th>
                        <th class="bg-success-subtle text-body">備考欄</th>
                        <th class="bg-success-subtle text-body">返却</th>
                        <th class="bg-success-subtle text-body"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="library : ${libraries}">
                        <td><span th:text="${library.albumId}">library albumid</span></td>
                        <td><span th:text="${library.bookId}">library bookid</span></td>
                        <td><span th:text="${library.bookName}">library bookName</span></td>
                        <td><span th:text="${library.shelfId}">library shelfId</span></td>
                        <td><span th:text="${library.userName}">library userName</span></td>
                        <td><span th:text="${library.userId}">library userId</span></td>
                        <td><span th:text="${library.rentalDate}">library rentalDate</span></td>
                        <td><span th:text="${library.returnDate}">library returnDate</span></td>
                        <td><span th:text="${library.memoSpace}">library memoSpace</span></td>
                        <td>
                            <form th:action="@{/libraries/{albumId}/return(albumId=${library.albumId}, returnCheck=${!library.returnCheck})}" method="post">
                                <input type="checkbox" th:checked="${library.returnCheck}" name="returnCheck" onchange="this.form.submit()">
                            </form>
                        </td>
                        <td>
                            <form th:action="@{/libraries/{albumId}/edit(albumId=${library.albumId})}" method="get">
                                <button type="submit">編集</button>
                            </form>
                            <form th:action="@{/libraries/{albumId}/delete(albumId=${library.albumId})}" method="post">
                                <button type="submit" onclick="return confirm('本当に削除しますか？');">削除</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
         <div class="position-relative" style="height: 200px;">
            <img src="https://i.imgur.com/AVZBuEy.png" alt="Example Image" class="position-absolute" style="top: -10px; right: 0; max-width: 150px;">             
        </div>
        <!-- フッターを下に -->
        </div>
    </div>
    <div th:replace="~{layout :: footer}"></div>
</body>
</html>
